        <!-- Page Content Holder -->

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {

            let currentImage = 2;
            let currentOperation = 1;

            resetSlider('#slider-container', currentImage, currentOperation);

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });


            $('#navbarImageSelection ul li .nav-link').click(function() {
                currentImage = $(this).data('sample');
                resetSlider('#slider-container', currentImage, currentOperation);

                $(this).closest('ul').find('li.active').removeClass('active');
                $(this).parent().addClass('active');
            });


            $('#sidebar .components a').click(function() {
                currentOperation = $(this).data('operation');

                $(this).closest('ul').find('li.active').removeClass('active');

                $(this).parent().addClass('active');
                
                resetSlider('#slider-container', currentImage, currentOperation);


            });

        });



        function resetSlider(selector, image, operation) {
            $(selector).hide().empty();

            slider = new juxtapose.JXSlider(selector,
                [
                    {
                        src: 'web/img/src/im'+image+'.bmp',
                        label: 'Original',
                    },
                    {
                        src: 'web/img/out/im'+image+operation+'.bmp',
                        label: 'Procesada',
                    }
                ],
                {
                    animate: true,
                    showLabels: true,
                    startingPosition: "50%",
                    makeResponsive: true
                }
            );
            $(selector).fadeIn('fast');
        }
    </script>
